<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="signup">
        <div class="signupContainer">
            <h1>Create an account</h1>

            <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="USA">United States</option>
                            <option value="CAN">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AUS">Australia</option>
                            <option value="CHN">China</option>
                        </select>
           
            <form action="login.html">
               
                <input 
                    type="text"
                    id="fullname"
                    placeholder="Full Name"
                    required
                    pattern="[A-Za-z ]{3,}"
                    title="Name must contain at least 3 letters and only letters and spaces"
                >


                <!-- <label for="email">Email</label> -->
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Email" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,}$" 
                    title="Enter a valid email"
                >

                <!-- <label for="password">Password</label> -->
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long"
                >

                <!-- <label for="confirmPassword">Confirm Password</label> -->
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm Password" 
                    required 
                    title="Must match the password field"
                >

                <input type="submit" value="Sign Up">
            </form>
             <div id="successMessage" class="success-message">
                ðŸŽ‰ Registration successful!
             </div>

             
        </div>
    </div>
    
</body>
</html>
<script src="./signupvalidation.js"></script>
